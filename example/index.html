<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Angular Role-Based Auth Example</title>

</head>
<body ng-app="app">
	
	<div ng-controller="User as user">
		<ul>
			<li><a href="#/">Home</a></li>
			<li nra-auth="'admin'"><a href="#/butts">Butts Hidden (admin)</a></li>
			<li nra-auth="['user', 'admin']"><a href="#/heads">Heads (user, admin)</a></li>
			<li nra-auth="['admin']"><a href="#/tails">Tails (admin)</a></li>
		</ul>
		<select ng-model="user.role" ng-change="user.update()">
			<option value="admin">Admin</option>
			<option value="user">User</option>
		</select>
	</div>
	<div ng-view></div>


	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-route/angular-route.js"></script>
	<script src="/dist/ng-role-auth.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
